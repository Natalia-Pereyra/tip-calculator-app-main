<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <nav id="logo">
        <img src="/images/logo.svg" alt="">
    </nav>
    <main>
        
        
        <div id="flex-section">
            
            <section id="select-tip">
            <h5 class="bill-text">Bill</h5>
            <input id="bill-input" type="text" placeholder="">
            <h5>Select Tip %</h5>
            <div id="tip-buttons">
            <ul>
                <li id="five-percent"><button class="percentage-btn">5%</button></li>
                <li id="ten-percent"><button class="percentage-btn">10%</button></li>
                <li id="fifteen-percent"><button class="percentage-btn">15%</button></li>
                <li id="twentyfive-percent"><button class="percentage-btn">25%</button></li>
                <li id="fifty-percent"><button class="percentage-btn">50%</button></li>
            </ul>
            <form id="custom-form" action="submit">
                <input id="custom-input" type="text" placeholder="Custom">
            </form>
            </div>
            
            <div id="number-of-people">
                <h5>Number of People</h5>
                <form id="number-form" action="submit">
                    <input id="number-input" type="text" placeholder="">
                </form>
            </div>
        </section>
            
            
        <section id="total">
           <div id="tip-amount">
                <div>
                <p class="bottom-p">Tip Amount</p>
                <span>/ person</span>
                </div>
                <div id="tip-per-person" class="amount-input">$0</div>
           </div>

            <div id="total-tip">
               <div>
                    <p class="bottom-p">Total</p>
                    <span>/ person</span>
               </div>
                <div id="total-per-person" class="amount-input">$0</div>
            </div>
            <button id="reset-btn">RESET</button>
        </section>
      </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
